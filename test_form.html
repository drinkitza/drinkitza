<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Form</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #FFFAF5;
            color: #2D5A27;
        }
        h1 {
            color: #4A7856;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #8FBC94;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #FF7F3F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFA571;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #8FBC94;
            color: white;
        }
        .error {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test Email Form</h1>
    <p>Use this form to test the email template functionality</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'block';
            messageDiv.textContent = 'Sending...';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/api/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    this.reset();
                } else {
                    messageDiv.textContent = data.error || 'An error occurred';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
